<div id="warp" class="warp">
    <header>
        <br/>
        <label class="desc" >默认检查文件名规则为：数字+ 英文 + 下划线 </label>
    </header>
    
    <br/>
    
    <section class="res">
        <br/>
        <label>自定义(可选):</label>
        <br/>
        <div class="desc-label">
            <label>检查规则：</label>
        </div>
        <ui-input v-value="input_reg" placeholder="正则表达式" style="width:200">
        </ui-input>

        <br/>
        <div class="desc-label">
            <label>忽略文件夹名称：</label>
        </div>
        <ui-input v-value="input_dir" placeholder="用“,” 分割, 如： resources,animation" style="width:200">
        </ui-input>

        <br/>
        <div class="desc-label">
            <label>忽略扩展文件名：</label>
        </div>
        <ui-input v-value="input_extend" placeholder="用 “,” 分割, 如：meta,psd" style="width:200">
        </ui-input>

        <br/>
        <label class="desc" >说明： 所有设置均只对当前项目生效</label>


    </section>

    <br/>
    <div class="help" style="cursor:pointer;" @click="goHub">
        支持我
        <br/>
        <i class="fa fa-github"> https://github.com/liushiniuniu/cocos_creator_plugin_file_name_check </i>
    </div>
    <br/>
    
    <button class="btn"  @click="save">保存设置</button>

</div>
